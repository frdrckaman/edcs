{% if download %}
<a href="{{ href }}" class="btn btn-sm btn-info tip"  title="{{ title }}"
   download="{{ name }}"> Download
    <span class="glyphicon glyphicon-download glyphicon glyphicon-white"></span></a>
{% else %}
    <a href="#" style="color: firebrick">You don't have permission to download data</a>
{% endif %}
